<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komil Mini Apps</title>

  <!-- PWA -->
  <link rel="manifest" href="./favicon/site.webmanifest" />
  <meta name="theme-color" content="#06b6d4" />

  <!-- Favicon -->
  <link rel="icon" href="./favicon/favicon.ico" />
  <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- App CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<!-- ================= SPLASH SCREEN ================= -->
<div id="splashScreen">
  <img src="./icons/icon-512.png" class="splash-icon" alt="Mini Apps" />
  <h2 class="text-white mt-3">Mini Apps</h2>
</div>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg topbar fixed-top">
  <div class="container">
    <a class="navbar-brand brand text-white" href="#">Komil Mini Apps</a>
  </div>
</nav>

<!-- ================= MAIN CONTENT ================= -->
<main class="app-wrap mt-5 pt-4">

  <!-- TODO -->
  <section class="mb-5">
    <div class="app-card">
      <h4>To-Do App</h4>
      <form id="todoForm" class="row g-2 mt-3">
        <div class="col-md-8">
          <input id="taskInput" class="form-control" placeholder="Enter task" required />
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-accent">Add Task</button>
        </div>
      </form>
      <div id="taskList" class="mt-3"></div>
    </div>
  </section>

  <!-- WEATHER -->
  <section class="mb-5">
    <div class="app-card">
      <h4>Weather App</h4>
      <div class="input-group mt-3">
        <input id="cityInput" class="form-control" placeholder="City name" />
        <button id="weatherBtn" class="btn btn-accent">Search</button>
      </div>
      <div id="weatherResult" class="mt-3 d-none"></div>
    </div>
  </section>

  <!-- CALCULATOR -->
  <section class="mb-5">
    <div class="app-card">
      <h4>Calculator</h4>
      <div id="calcScreen" class="calc-screen">0</div>
      <div class="calc-keys">
        <button class="key">7</button><button class="key">8</button><button class="key">9</button><button class="key">/</button>
        <button class="key">4</button><button class="key">5</button><button class="key">6</button><button class="key">*</button>
        <button class="key">1</button><button class="key">2</button><button class="key">3</button><button class="key">-</button>
        <button class="key">0</button><button class="key">.</button><button class="key">=</button><button class="key">+</button>
      </div>
    </div>
  </section>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS -->
<script src="./js/db.js"></script>
<script src="./js/todo.js"></script>
<script src="./js/weather.js"></script>
<script src="./js/calculator.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
