<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Komil Mini Apps</title>

  <!-- Manifest & Theme -->
  <link rel="manifest" href="favicon/site.webmanifest">
  <meta name="theme-color" content="#06b6d4">

  <!-- Favicon & Apple Touch Icons -->
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Komil Mini Apps</a>
    <div class="d-flex gap-2">
      <a href="#todo" class="btn btn-outline-light btn-sm">To-Do</a>
      <a href="#weather" class="btn btn-outline-light btn-sm">Weather</a>
      <a href="#calculator" class="btn btn-outline-light btn-sm">Calculator</a>
    </div>
  </div>
</nav>

<!-- Splash Screen -->
<div id="splashScreen" class="d-flex justify-content-center align-items-center position-fixed w-100 h-100" style="background:#06b6d4; z-index:9999; flex-direction:column;">
  <img src="icons/icon-512.png" alt="Mini Apps" style="width:120px; height:120px;">
  <h2 class="text-white mt-3">Mini Apps</h2>
</div>

<!-- Main Content -->
<main class="container py-5 mt-5">

  <!-- To-Do App -->
  <section id="todo" class="mb-5">
    <div class="card bg-secondary text-light p-3 rounded-4 shadow-sm">
      <h4>To-Do App</h4>
      <form id="todoForm" class="row g-2 mt-2">
        <div class="col-md-8">
          <input id="taskInput" class="form-control" placeholder="Enter task" required>
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-info text-dark fw-bold">Add Task</button>
        </div>
      </form>
      <div id="taskList" class="mt-3"></div>
    </div>
  </section>

  <!-- Weather App -->
  <section id="weather" class="mb-5">
    <div class="card bg-secondary text-light p-3 rounded-4 shadow-sm">
      <h4>Weather App</h4>
      <div class="input-group mt-2">
        <input id="cityInput" class="form-control" placeholder="City name">
        <button id="weatherBtn" class="btn btn-info text-dark fw-bold">Search</button>
      </div>
      <div id="weatherResult" class="mt-3 d-none"></div>
    </div>
  </section>

  <!-- Calculator -->
  <section id="calculator" class="mb-5">
    <div class="card bg-secondary text-light p-3 rounded-4 shadow-sm">
      <h4>Calculator</h4>
      <div id="calcScreen" class="calc-screen bg-dark rounded-2 p-2 mb-2">0</div>
      <div class="calc-keys d-grid gap-2" style="grid-template-columns: repeat(4, 1fr);">
        <button class="key btn btn-dark">7</button><button class="key btn btn-dark">8</button><button class="key btn btn-dark">9</button><button class="key btn btn-dark">/</button>
        <button class="key btn btn-dark">4</button><button class="key btn btn-dark">5</button><button class="key btn btn-dark">6</button><button class="key btn btn-dark">*</button>
        <button class="key btn btn-dark">1</button><button class="key btn btn-dark">2</button><button class="key btn btn-dark">3</button><button class="key btn btn-dark">-</button>
        <button class="key btn btn-dark">0</button><button class="key btn btn-dark">.</button><button class="key btn btn-dark">=</button><button class="key btn btn-dark">+</button>
      </div>
    </div>
  </section>

</main>

<!-- Toast area -->
<div id="toastArea" class="position-fixed bottom-0 end-0 p-3" style="z-index:9999;"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/db.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
<script src="js/calculator.js"></script>
<script src="js/main.js"></script>

</body>
</html>
